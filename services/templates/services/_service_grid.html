  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
    {% for s in services %}
      <a href="{% url 'service_detail' s.slug %}" class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg">
        {% if s.hinh %}
          <img src="{{ s.hinh.url }}" class="w-32 h-32 rounded-full mx-auto shadow-md" />
        {% endif %}
        <h2 class="text-lg font-semibold text-center pt-2">{{ s.tendv }}</h2>
      </a>
    {% endfor %}
  </div>
