{% extends "base.html" %}
{% load static %}
{% block title %}Liên hệ{% endblock %}
{% block content %}
<section class="container mx-auto py-10">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6 flex flex-col md:flex-row gap-6 items-center">
    
    <!-- Cột trái: Mã QR Zalo -->
    <div class="w-full md:w-1/2 flex justify-center">
      <img src="{% static 'images/qr_zalo.png' %}" alt="QR Zalo" class="w-64 h-64 object-contain rounded shadow-lg">
    </div>

    <!-- Cột phải: Nội dung liên hệ -->
    <div class="w-full md:w-1/2">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Liên hệ với chúng tôi</h1>
      <p class="text-gray-700 mb-2">📞 Hotline: <a href="tel:0123456789" class="text-blue-600 hover:underline">0123 456 789</a></p>
      <p class="text-gray-700 mb-2">💬 Zalo: Quét mã bên cạnh hoặc <a href="https://zalo.me/" target="_blank" class="text-blue-600 hover:underline">bấm vào đây</a></p>
      <p class="text-gray-700 mb-2">📧 Email: <a href="mailto:contact@example.com" class="text-blue-600 hover:underline">contact@example.com</a></p>
      <p class="text-gray-700 mt-4">⏰ Thời gian làm việc: 8h - 17h (Thứ 2 đến Thứ 7)</p>
    </div>

  </div>
</section>
{% endblock %}
